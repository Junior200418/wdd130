    <main class="contact-container">
        <div class="contact-header">
            <h1>Skyline Rafting<h1>
                    <p>123 Main Street</p>

                    <p>+234 816 085 5555
                    <p>
                    <p><a href="skylinerafting">info@whitewater.com</a></p>
        </div>

        <div class="content-layout">
            <section class="map-side">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15858.90880948302!2d7.4940416!3d6.429081599999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770822139099!5m2!1sen!2sng"

                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="form-side">
                <form action="#">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Placeholder">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Placeholder">
                    </div>

                    <div class="radio-group">
                        <span class="label-mock">Message Purpose</span>
                        <div class="radio-options">
                            <label><input type="radio" name="purpose" checked> General
                                Inquiry</label>
                            <label><input type="radio" name="purpose"> Reservation Question</label>
                            <label><input type="radio" name="purpose"> Website Suggestion</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Type here"></textarea>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </form>
            </section>
        </div>
